apiVersion: apps/v1
kind: Deployment
metadata:
  name: gaspar
spec:
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: gaspar
  template:
    metadata:
      labels:
        app: gaspar
    spec:
      containers:
      - image: ghcr.io/elanis/gaspar:3.3.0
        name: gaspar
        ports:
        - containerPort: 80
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 250m
            memory: 250Mi
          limits:
            cpu: 1000m
            memory: 500Mi
        env:
          - name: ASPNETCORE_HTTP_PORTS
            value: '80'
      imagePullSecrets:
      - name: github
