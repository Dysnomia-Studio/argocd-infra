          show: true
          cpu: true
          memory: true
          showLabel: true
    - resources:
        backend: resources
        expanded: true
        cpu: true
        memory: true
    - datetime:
        text_size: xl
        locale: fr
        format:
          dateStyle: long
          timeStyle: short
          hourCycle: h23
