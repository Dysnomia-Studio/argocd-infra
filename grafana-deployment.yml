apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - image: grafana/grafana-oss
        name: grafana
        ports:
        - containerPort: 3000
        env:
          - name: GF_INSTALL_PLUGINS
            value: 'petrslavotinek-carpetplot-panel'
        imagePullPolicy: Always
      imagePullSecrets:
      - name: github