apiVersion: apps/v1
kind: Deployment
metadata:
  name: n8n
  namespace: n8n
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: n8n
  template:
    metadata:
      labels:
        app: n8n
    spec:
      containers:
      - image: docker.n8n.io/n8nio/n8n:1.38.2
        name: n8n
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 250m
            memory: 2000Mi
          limits:
            cpu: 2000m
            memory: 4000Mi
        volumeMounts:
        - name: data
          mountPath: /shared
        ports:
          - containerPort: 80
        env:
          - name: N8N_EDITOR_BASE_URL
            value: n8n.dysnomia.studio
          - name: N8N_PERSONALIZATION_ENABLED
            value: 'false'
          - name: N8N_DIAGNOSTICS_ENABLED
            value: 'false'
          - name: N8N_HIRING_BANNER_ENABLED
            value: 'false'
          - name: N8N_METRICS
            value: 'true'
          - name: WEBHOOK_URL
            value: https://n8n.dysnomia.studio/
          - name: GENERIC_TIMEZONE
            value: Europe/Paris

      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: longhorn-pvc-n8n-data