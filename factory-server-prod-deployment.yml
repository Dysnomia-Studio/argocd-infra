apiVersion: apps/v1
kind: Deployment
metadata:
  name: factory-server-prod
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: factory-server-prod
  template:
    metadata:
      labels:
        app: factory-server-prod
    spec:
      containers:
      - image: ghcr.io/dysnomia-studio/factory-game-server:develop
        name: factory-server-prod
        ports:
        - containerPort: 80
        imagePullPolicy: Always
        env:
          - name: PUBLISHER_KEY
            valueFrom:
              secretKeyRef:
                name: steam-hdcdk47mmg
                key: dysnomia-publisher-key
                optional: false
          - name: APP_ID
            valueFrom:
              secretKeyRef:
                name: steam-hdcdk47mmg
                key: factory-appid
                optional: false

          - name: PG_USER
            valueFrom:
              secretKeyRef:
                name: factory-server-prod-database-btdd4ckk2t
                key: username
                optional: false
          - name: PG_HOST
            valueFrom:
              secretKeyRef:
                name: factory-server-prod-database-btdd4ckk2t
                key: hostname
                optional: false
          - name: PG_DB
            valueFrom:
              secretKeyRef:
                name: factory-server-prod-database-btdd4ckk2t
                key: database
                optional: false
          - name: PG_PASSWORD
            valueFrom:
              secretKeyRef:
                name: factory-server-prod-database-btdd4ckk2t
                key: password
                optional: false

      imagePullSecrets:
      - name: github