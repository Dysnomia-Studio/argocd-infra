apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: www-elanis-eu-redirect-ingressroute
spec:
  entryPoints:
  - websecure
  routes:
  - match: Host(`www.elanis.eu`)
    kind: Rule
    services:
    - name: portfolio-svc
      port: 80
    middlewares:
      - name: www-elanis-eu-redirect
  tls:
    certResolver: le
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: www-elanis-eu-redirect
spec:
  redirectRegex:
    regex: ^https?://www\.elanis\.eu(.*)$
    replacement: https://elanis.eu${1}
    permanent: true
