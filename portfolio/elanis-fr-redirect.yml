apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: elanis-fr-redirect-ingressroute
spec:
  entryPoints:
  - websecure
  routes:
  - match: Host(`elanis.fr`)
    kind: Rule
    services:
    - name: portfolio-svc
      port: 80
    middlewares:
      - name: elanis-fr-redirect
  tls:
    certResolver: le
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: elanis-fr-redirect
spec:
  redirectRegex:
    regex: ^https?://elanis\.fr(.*)$
    replacement: https://elanis.eu${1}
    permanent: true
