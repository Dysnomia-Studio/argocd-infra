apiVersion: apps/v1
kind: Deployment
metadata:
  name: alchemistry-leaderboard
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: alchemistry-leaderboard
  template:
    metadata:
      labels:
        app: alchemistry-leaderboard
    spec:
      containers:
      - image: ghcr.io/dysnomia-studio/alchemistry-leaderboard:main
        name: alchemistry-leaderboard
        ports:
        - containerPort: 80
        imagePullPolicy: Always
        env:
          - name: AppSettings__PUBLISHER_KEY
            valueFrom:
              secretKeyRef:
                name: steam-hdcdk47mmg
                key: dysnomia-publisher-key
                optional: false
          - name: DYSNOMIA_COMMON_STATS_CONNECTIONSTRING
            valueFrom:
              secretKeyRef:
                name: stats-writer-credentials-8ckkfd9ff2
                key: connectionstring
                optional: false
          - name: ASPNETCORE_HTTP_PORTS
            value: '80'
      imagePullSecrets:
      - name: github
