---
apiVersion: v1
data:
  prometheus.yml: |
    global:
      scrape_interval: 10s
    scrape_configs:
    - job_name: 'traefik'
      static_configs:
      - targets: ['traefik:8080']
    - job_name: 'pgwatch2'
      static_configs:
      - targets: ['pgwatch:9000']
    - job_name: 'prometheus'
      scrape_interval: 5s
      static_configs:
      - targets: ['localhost:9090']

kind: ConfigMap
metadata:
  name: prometheus-config