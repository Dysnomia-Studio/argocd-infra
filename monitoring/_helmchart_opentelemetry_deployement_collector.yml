apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: opentelemetry-deployment-collector
  namespace: argocd
spec:
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
  project: default
  sources:
    - chart: opentelemetry-collector
      repoURL: https://open-telemetry.github.io/opentelemetry-helm-charts
      targetRevision: 0.143.0
      helm:
        values: |
          mode: deployment

          image:
            repository: otel/opentelemetry-collector-contrib

          # We only want one of these collectors - any more and we'd produce duplicate data
          replicaCount: 1

          presets:
            # enables the k8sclusterreceiver and adds it to the metrics pipelines
            clusterMetrics:
              enabled: true
            # enables the k8sobjectsreceiver to collect events only and adds it to the logs pipelines
            kubernetesEvents:
              enabled: true

          config:
            exporters:
              debug:
                verbosity: detailed
              prometheus:
                endpoint: "0.0.0.0:11235"
                send_timestamps: true
                metric_expiration: 5m
                enable_open_metrics: true
                add_metric_suffixes: true
              otlphttp:
                endpoint: http://loki.monitoring.svc.cluster.local:3100/otlp
            service:
              pipelines:
                traces:
                  exporters:
                    - debug
                metrics:
                  exporters:
                    - prometheus
                logs:
                  exporters:
                    - otlphttp

          ports:
            otlp:
              enabled: false
            otlp-http:
              enabled: false
            jaeger-compact:
              enabled: false
            jaeger-thrift:
              enabled: false
            jaeger-grpc:
              enabled: false
            zipkin:
              enabled: false
            metrics:
              enabled: false
            prom-metrics:
              enabled: true
              containerPort: 11235
              servicePort: 11235
              protocol: TCP
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
